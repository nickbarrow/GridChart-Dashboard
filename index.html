<!DOCTYPE html>
<html>

<head>
	<title>Sandbox</title>
	<meta charset="UTF-8" />

	<link href="./styles.css" rel="stylesheet"/>

	<script src="node_modules/gridstack/dist/gridstack-h5.js"></script>
	<link href="node_modules/gridstack/dist/gridstack.min.css" rel="stylesheet"/>
	<link href="node_modules/gridstack/dist/gridstack-extra.min.css" rel="stylesheet"/>

	<script src="node_modules/chart.js/dist/chart.js"></script>
</head>

<body>
  <div class="main">
    <div class="header">
      <div class="title">
        <img src="images/Brand.svg" />
        <h2>Key Performance Indicators</h2>
      </div>
    </div>

    <div class="dashboard">
      <div class="grid-stack">
        
        <div class="grid-stack-item" gs-w="2" gs-h="2">
          <div class="grid-stack-item-content">
            <div class="grid-item-info">
              <h3 class="grid-item-title">Work Entries</h3>
              <p class="grid-item-desc">% of work entries in on-time</p>
            </div>
            <div class="chart-container">
              <canvas id="workEntries"></canvas>
              <div class="chart-label">
                <h2 class="current goal-met">75%</h2>
                <p>Goal: 60%</p>
              </div>
            </div>
          </div>
        </div>

        <div class="grid-stack-item" gs-w="6" gs-h="2">
          <div class="grid-stack-item-content">
            <button
              style="position: absolute; top: 10px; right: 10px; z-index: 1;" 
              onClick="expandTile(this)">+</button>

            <div class="grid-item-info">
              <h3 class="grid-item-title">Sales Per Quarter</h3>
              <p class="grid-item-desc">This is a very short description</p>
            </div>
            <div class="chart-container">
              <canvas id="chart1"></canvas>
            </div>
            
          </div>
        </div>
    
        <div class="grid-stack-item" gs-w="4" gs-h="2">
          <div class="grid-stack-item-content">
            <div class="grid-item-info">
              <h3 class="grid-item-title">Utilization Rate</h3>
              <p class="grid-item-desc">% of billable hours against total hours available</p>
            </div>
            <div class="chart-container">
              <canvas id="utilizationRateCanvas"></canvas>
            </div>
          
          </div>
        </div>
    
        <div class="grid-stack-item" gs-w="2" gs-h="1">
          <div class="grid-stack-item-content">
            <div class="grid-item-info">
              <h3 class="grid-item-title">Margin Per Job</h3>
              <p class="grid-item-desc">20% of profit on closed jobs</p>
            </div>
            <div class="half-tile-content">
              <h2 class="current goal-met">75%</h2>
              <p>Goal: 50%</p>
            </div>
          </div>
        </div>
    
        <div class="grid-stack-item" gs-w="2" gs-h="1">
          <div class="grid-stack-item-content">Item 2</div>
        </div>
    
        <div class="grid-stack-item" gs-w="2" gs-h="1">
          <div class="grid-stack-item-content">Item 1</div>
        </div>
    
        <div class="grid-stack-item" gs-w="2" gs-h="1">
          <div class="grid-stack-item-content">Item 2</div>
        </div>

      </div>
    </div>

  </div>


  <button onClick="addItem()">Add Item</button>
</body>
</html>

<script src="scripts.js" defer></script>
